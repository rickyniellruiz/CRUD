<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Movie Gallery</title>
  <style>
    body {
  font-family: Arial, sans-serif;
  margin: 20px;
  background: linear-gradient(135deg, #1f1e1e, #3a3a3a, #1f1e1e);
  color: white;
}
    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }
    .movie-card {
      position: relative;
      width: 200px;
      height: 300px;
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
      cursor: pointer;
      background: white;
    }
    .movie-card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.3s ease;
      display: block;
    }
    .movie-card:hover img {
      transform: scale(1.1);
    }
    .movie-title {
      position: absolute;
      bottom: 0;
      width: 100%;
      background: rgba(0,0,0,0.7);
      color: white;
      text-align: center;
      padding: 10px 5px;
      opacity: 0;
      transition: opacity 0.3s ease;
      font-weight: bold;
      font-size: 16px;
    }
    .movie-card:hover .movie-title {
      opacity: 1;
    }
    h1 {
  text-align: center;
  font-size: 100px;
  color:aliceblue;
  box-shadow: #1f1e1e;
}


  </style>
</head>
<body>
<br> <br> <br>
  <h1>MOVIE GALLERY </h1>
  <div class="gallery" id="gallery"></div>
 
  <script>
    function loadMovies() {
      const movies = JSON.parse(localStorage.getItem('movies')) || [];
      const gallery = document.getElementById('gallery');
      gallery.innerHTML = '';

      if (movies.length === 0) {
        gallery.innerHTML = '<p>No movies found.</p>';
        return;
      }

      movies.forEach(movie => {
        const card = document.createElement('div');
        card.className = 'movie-card';

        card.innerHTML = `
          <img src="${movie.image}" alt="${movie.title}">
          <div class="movie-title">${movie.title}</div>
        `;

        gallery.appendChild(card);
      });
    }

    window.onload = loadMovies;

    
  </script>

</body>
</html>
